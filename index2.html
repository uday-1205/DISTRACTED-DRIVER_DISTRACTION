<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <style>
        body {
            display: flex; 
            justify-content: center;
            align-items: center; 
            margin: 0%; 
            margin-top: 1%;
        }
        pre {
            font-family: 'OpenSans', serif;
        }
        .container {
            position: relative; /* Set to relative for positioning prediction text */
            text-align: center;
            margin: 1.5% 13%; 
            padding: 0% 30%; 
            padding-bottom: 7%;
            box-shadow: 0px 5px 5px 0.7px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.3rem;
        }
        button {
            background-color: green;
            border-radius: 7%;
            padding: 8px 15px;
            color: white;
            opacity: 0.8;
            font-size: 1rem;
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.4);
        }
        #videoCam {
            margin-bottom: 4%;
            margin-top: 2%;
        }
        #prediction {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.5rem; /* Adjust prediction text size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Alert</h2>
        <div id="prediction"></div> <!-- Prediction text div -->
        <video id="videoCam" autoplay></video>
        <button id="startBtn" onclick="toggleCam()">Safe Drive</button>
    </div>

    <script>
        var isCameraOn = false;
        var video;
        var stream;

        function toggleCam() {
            video = document.getElementById('videoCam');
            if (isCameraOn) {
                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                isCameraOn = false;
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(vidStream) {
                        stream = vidStream;
                        video.srcObject = stream;
                        video.play();
                        video.style.display = 'block';
                        isCameraOn = true;
                        sendFrames();
                    })
                    .catch(function(e) {
                        console.log(e.name + ": " + e.message);
                    });
            }
        }

        function sendFrames() {
            if (isCameraOn) {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var dataURL = canvas.toDataURL('image/jpeg');

                fetch('/predict', {
                    method: 'POST',
                    body: dataURL,
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('prediction').innerText = "Prediction: " + data.prediction; // Display prediction
                })
                .catch(error => console.error('Error:', error));

                setTimeout(sendFrames, 3000); // Adjust delay as needed
            }
        }
    </script>
</body>
</html>
